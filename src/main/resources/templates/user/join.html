<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
	<head>
		<meta charset="UTF-8">
		<title>join</title>
		
		<th:block layout:fragment="css">
			<link rel="stylesheet" th:href="@{/css/join.css}">
		</th:block>
		
		<th:block layout:fragment="script">
			<script th:src="@{/js/join.js}"></script>
		</th:block>
	</head>
	
	<body>
		<header></header>
		<div layout:fragment="content" class="form-wrapper">
			<div class="content">		
			<form id="joinForm" action="/user/join" method="post">
            	<h3>회원 가입</h3>
                <p>정보 입력</p>
                
                <div class="form-join1">
                
                <div class="label-wrapper">
				<label for="userId">아이디</label>
				</div>
				<div>
					<input type="text" id="userId" name="userId" class="form-join2" required>
					<button type="button" id="btnIdCheck" style="width: 70px">중복체크</button>
				</div>
				
				<div class="label-wrapper">
				<label for="userPw">비밀번호</label>
				</div>
					<input type="password" id="userPw" name="userPw" class="form-join2" required>
					<p id="pwValidation" style="color: red; font-size: 0.8rem">비밀번호는 영문자, 숫자, 특수문자 조합의 9자리 이상으로 설정해주세요.</p>
			
				<div class="label-wrapper">
					<label for="userPwCheck">비밀번호 확인</label>
				</div>
					<input type="password" id="userPwCheck" name="userPwCheck" class="form-join2" required>
					<p id="pwCheckResult" style="font-size: 0.8rem"></p>
                    
                <div class="label-wrapper">
					<label for="userNm">이름</label>
				</div>
				<input type="text" id="userNm" name="userNm" class="form-join2" required>
				
				<div class="label-wrapper">
					<label for="userNickNm">닉네임</label>
				</div>
				<input type="text" id="userNickNm" name="userNickNm" class="form-join2" required>
				
				<div class="label-wrapper">
					<label for="userMail">이메일</label>
				</div>
				<input type="email" id="userMail" name="userMail" class="form-join2" required>
                                              
                <div class="label-wrapper">
                	<label for="user-birth">생년월일</label>
                </div>
                    <select id="userBirthYear" name="userBirthYear" class="form-birth" required>
                        <option value="">년</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                    </select>	                        
                    <select id="userBirthMonth" name="userBirthMonth" class="form-birth" required>
                        <option value="">월</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>	                        
                    <select id="userBirthDay" name="userBirthDay" class="form-birth" required>
                        <option value="">일</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

				<div class="label-wrapper">
                	<label for="userBirth">성별</label>
				</div>
               	<select id="userGender" name="userGender" class="form-gender" required>
                    <option value="">선택</option>
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select>
                                            
				<div class="label-wrapper">
					<label for="userTel">전화번호</label>
				</div>
				<input type="text" id="userTel" name="userTel" class="form-join2" placeholder="숫자만 입력하세요.">
						
				<div style="display: block; margin: 20px auto;">
					<button type="submit" class="button_j">회원가입</button>
				</div>
                             
	          </div>
		</form>
		</div>
			
		</div>
		<footer></footer>
	</body>
</html>
